{% extends "admin/change_form.html" %}
{% load json %}

{% block content %}
{{ block.super }}
{% if original %}
<script>
    EXTRA = { {% for extra in original.course.extra.all %}
        'extra{{ extra.id }}': '{{ extra.label|escapejs }}'{% if not forloop.last %},{% endif %}
{% endfor %}     };

    function build_extra(root, data) {
        for(var k in data) {
            var v = data[k];
            if (v === false) continue;
            root.append(
'    <div class="form-row">' +
'        <div>' +
'            <label>' + EXTRA[k] + '</label>' +
'            <div class="readonly">' + v + '</div>' +
'        </div>' +
'    </div>');
        }
    }
    build_extra($('.description').parents('fieldset'), {{ original.extra|json }});
    {% for e in original.equipier_set.all %}
    build_extra($('#equipier_set-{{ forloop.counter0 }} fieldset:last'), {{ e.extra|json }});
    {% endfor %}
    $('.form-row.field-prix>div').addClass('field-box');
    $('.form-row.field-prix').append(
'        <div class="field-box">' +
'            <label>Paiement</label>' +
'            <div class="readonly"><a href="../../../paiement/?equipe_id={{ original.id }}">{{ original.montant_paiements }}</a> <button type="button" onclick="location.href=\'../../../paiement/add?equipe_id={{ original.id }}\';">Ajouter un paiement</button></div>' +
'        </div>')
</script>
{% endif %}
{% endblock %}
